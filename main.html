<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yifan Yang</title>
</head>

<body>
    <header>
        <audio id="yourAudio" preload='none' autoplay loop>
            <source src='pictures/howl.mp3' type="audio/mpeg">
        </audio>

        <a href=""><img class="signature" src="pictures/sig.jpg"></a>

        <div class="left_nav">
            <ul>
                <li><span class="underline">SKILLS</span></li>
                <li><span class="underline">PORTFOLIO</span></li>
                <li><span class="underline">EXPERIENCE</span></li>
                <li><span class="underline">VOLUNTEERING</span></li>
            </ul>
        </div>

        <div class="right_nav">
            <ul>
                <li><span class="underline">ABOUT</span></li>
                <li><span class="underline">CONTACTS</span></li>
                <li><span id="audioControl">MUTE</span></li>
            </ul>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="myBar"></div>
        </div>

        <div class="side_yifan">YIFAN YANG</div>

    </header>

    <div class="main_screen">
     
        <div class="text">
            <div class="change">YIFAN YANG.<br>I AM A[N]<br> <span class="animate"></span></div>

            <div>
                <button class="btn"><i class="fa fa-linkedin-square"></i></button>
                <button class="btn"><i class="fa fa-github-square"></i></button>
                <button class="btn"><i class="fa fa-facebook-square"></i></button>
                <button class="btn"><i class="fa fa-instagram"></i></button>
            </div>

            <br><br><br><br>

            <div class="look">
                <li>. . . HEY YOU! YES YOU! YOU SHOULD TAKE A LOOK AT</li> 
                <li class="resume_button">MY RESUME</li>
            </div>
        </div>

        
        <div class="statue_arrows">
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>

            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>

            <div class="statue_box">
                <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="7000">
                
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                      <div class="item active">
                        <img src="pictures/nothing.jpg">
                      </div>
                  
                      <div class="item">
                       <img src="pictures/gg copy.jpg">
                      </div>
                  
                      <div class="item">
                        <img src="pictures/gjo copy.jpg">
                      </div>
                  
                      <div class="item">
                        <img src="pictures/gpa copy.jpg">
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="extra.js"></script>
    
</body>

</html>
